@* monitorManagement Template File *@
@(monitor: String)


<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">測站管理</h1>
	</div>
</div>
<div class="row">
    <div class="col-lg-12">
    	<div class="panel-group" id="accordion">
        <div class="panel panel-primary" id="paramPanel">
            <div class="panel-heading panel-title" >
            	<a data-toggle="collapse" data-parent="#accordion" href="#reportParam">測站</a>	
            </div>
       		<div class="panel-body panel-collapse in" id="reportParam">
        	<div class="btn-group" data-toggle="buttons">
        		@for(m<-Monitor.values.toList){
        			@if(m.toString == monitor){
        				<label class="btn btn-default active">
        					<input type="radio" name="monitor" id="@m" Checked>@Monitor.getDisplayName(m)</label>	
        			}else{
        				<label class="btn btn-default">
        					<input type="radio" name="monitor" id="@m" >@Monitor.getDisplayName(m)</label>	
        			}			
            	}
			</div>
         	</div>
        </div>
        <div class="panel panel-success" id="reportPanel">
        <div class="panel-heading panel-title"" >
        	<a data-toggle="collapse" data-parent="#accordion" href="#monitorType">監測項目</a>	
        </div>
        <div class="panel-body panel-collapse" id="monitorType">    		
			<div id="monitorTypeDiv" align="center">
            	<table id="monitorTypeTable" class="display" cellspacing="0" width="100%">
            	</table>            		
            </div>
       </div>
       </div>
        <div class="panel panel-success">
        <div class="panel-heading panel-title"" >
        	<a data-toggle="collapse" data-parent="#accordion" href="#monitorType">影像網址</a>	
        </div>
        <div class="panel-body panel-collapse">    		
			<input type
       </div>
       </div>
       
    	</div> @* end of panel group *@
	</div>
</div>
<script>
	$(document).ready(function() {
		$("input[name='monitor']").change(function(){
			var me = $(this)			
			var url = '/MonitoredType/' + me.attr('id')
			console.log(url); 
			$('#monitorTypeDiv').load(url)	
			});

		//var monitor = $("input[name='monitor']:checked").attr('id');
		//console.log(monitor);
	});

	$('#monitorTypeDiv').load('/MonitoredType/' + '@monitor')
</script>
