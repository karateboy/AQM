<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-success">
			<div class="panel-body">
				<div align="right">
					<label class="btn btn-outline" data-toggle="tooltip" data-placement="bottom" title="Excel"><a
							href="/DueTicket/excel" id="downloadExcel"><i
								class="fa fa-file-excel-o fa-2x"></i></a></label>
				</div>
				<table id="ticketReport" class="table">
					<thead>
						<tr>
							<th>案件編號</th>
							<th>警報時間</th>
							<th>警報項目</th>
							<th>測站</th>
							<th>測項</th>
							<th>立案時間</th>
							<th>立案人</th>
							<th>立案原因</th>
							<th>負責人</th>
							<th>預定完成日期</th>
							<th>逾期</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<script>
					$(document).ready(function () {
						$('#ticketReport').dataTable({
							responsive: true,
							processing: true,
							language: {
								url: '/assets/localization/zh_tw.json',
							},
							paging: false,
							searching: false,
							order: [[0, 'desc']]
							,
							ajax: {
								url: '/DueTicket/json',
								dataSrc: ''
							},
							columns: [
								{
									data: 'id',
									render: function (data, type, row) {
										return `<a href="#" onClick="loadPage('/Ticket/${data}','維修保養','案件細節')">${data}</a>`;
									}
								},
								{ data: 'alarmTime' },
								{ data: 'alarmCode' },
								{ data: 'monitor' },
								{ data: 'monitorType' },
								{ data: 'submitDate' },
								{ data: 'submitter' },
								{ data: 'reason' },
								{ data: 'owner' },
								{ data: 'executeDate' },
								{ data: 'isDue' }
							]
						});
					});
				</script>
			</div>
		</div>
	</div>
</div>
