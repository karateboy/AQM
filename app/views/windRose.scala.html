@* trendReport Template File *@
@(privilege: Privilege)
<div class="row">
   	<div class="col-lg-12">
        	<div class="panel panel-primary" id="paramPanel">
            	<div class="panel-heading panel-title" >
            		<a data-toggle="collapse" data-parent="#accordion" href="#reportParam">查詢參數</a>	
                </div>
            	<div class="panel-body panel-collapse in" id="reportParam">
            		<form class="form-horizontal">
            			<div class="form-group">
	            			<label class="col-lg-1 control-label">測站</label>
	            			<div class="col-lg-11">
	            				<div class="btn-group" data-toggle="buttons">	            					            				
	            					@for(m<-Monitor.myMvList(privilege)){
	            						<label class="btn btn-outline btn-primary dim">
												<input type="radio" name="monitor" id="@m">@Monitor.getDisplayName(m)</label>
	            					}
	            				</div>
	            			</div>	            			            		
	                    </div>
	                    <div class="form-group">
	            			<label class="col-lg-1 control-label">查詢區間</label>	
	            			<div class="col-lg-5">
	            				<div class="input-daterange input-group" id="datepicker">
                    				<span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="input-sm form-control" name="start" id="reportStart" required/>
                       				<span class="input-group-addon">至</span>
                        			<input type="text" class="input-sm form-control" name="end" id="reportEnd" required/>                        
                    			</div>                        
                    		</div>
	            		</div>
	            		<div class="form-group">
							<div class="col-lg-1 col-lg-offset-1">
								<button type="button" class="btn btn-primary" id="queryReport">查詢</button>
							</div>							
						</div>													                    
            		</form>
            	</div>
        	</div>
        	<div class="panel panel-success" style="display:none" id="reportPanel">
            	<div class="panel-body panel-collapse" id="monitorReport">
					<div id="reportDiv" align="center" style="overflow-x:auto">
					            		
            		</div>
            	</div>
        	</div> <!-- end of panel group -->    	
	</div>
</div>
<script src='@routes.Assets.at("js/highcharts/highcharts-more.js")'></script>
<script src='@routes.Assets.at("js/highcharts/modules/exporting.js")'></script>
<script>
$( document ).ready(function() {
	
	$('#datepicker').datepicker({
		format: 'yyyy-mm-dd',
	    todayBtn: "linked",
	    language: "zh-TW"
	});


	var monitors, reportStart, reportEnd;
	
	function validate(){
		monitors = $("input[name='monitor']:checked");

		if (monitors.length == 0) {
			alert("請選擇測站");
			return false;
		}

		reportStart = $('#reportStart').val();
		if(reportStart.length === 0){
			alert('請選擇開始日期');
			return false;
		}
		
		reportEnd = $('#reportEnd').val();
		if(reportStart.length === 0){
			alert('請選擇結束日期');
			return false;
		}

		return true;
	}
	
	$('#queryReport').click(function(){
		if(!validate())
			return;
			
		$("#reportPanel").css('display','block');
		$("#reportParam").collapse();
		$("#reportPanel").collapse('show');

		$('#reportDiv').html('');
		$("body").css("cursor", "progress");

		var monitor = monitors[0].id;
			
		var url = "/WindRoseReport/" + monitor + "/" + reportStart + "/" + reportEnd;
		
		$.ajax({
			url : url,
			data : "",
			contentType : "application/json; charset=utf-8",
			type : "GET",
			dataType : "json",
			success : function(result) {
				result.colors=[
				'#7CB5EC','#434348','#90ED7D','#F7A35C','#8085E9','#F15C80',
				'#E4D354','#2B908F','#FB9FA8','#91E8E1','#7CB5EC','#80C535','#969696'];

		        result.pane={
		            size: '90%'
		        };

		        result.legend={
		            align: 'right',
		            verticalAlign: 'top',
		            y: 100,
		            layout: 'vertical'
		        };
				/*
		        result.xAxis={
		            tickmarkPlacement: 'on'
		        };
				*/
		        result.yAxis={
		            min: 0,
		            endOnTick: false,
		            showLastLabel: true,
		            title: {
		                text: '頻率 (%)'
		            },
		            labels: {
		                formatter: function () {
		                    return this.value + '%';
		                }
		            },
		            reversedStacks: false
		        };

		        result.tooltip={
		        	valueDecimals: 2,
		            valueSuffix: '%'
		        };

		        result.plotOptions={
		            series: {
		                stacking: 'normal',
		                shadow: false,
		                groupPadding: 0,
		                pointPlacement: 'on'
		            }
		        };
						
				result.credits={
					enabled:false,
					href:'http://www.wecc.com.tw/'
				};

				result.title.x = -70;
				
				$('#reportDiv').highcharts(result);
			},
			error : function(xhr, status, errorThrown) {				
				alert("查詢失敗: 無資料");
			},

			complete : function(xhr, status) {
				console.log("complete");
				$("body").css("cursor", "default");
			}
		});
	});
});
</script>
