@* instrument Template File *@
@(privilege: Privilege)
<div class="row">
   	<div class="col-lg-12">
    	<div class="panel-group" id="accordion">
        	<div class="panel panel-primary" id="paramPanel">
            	<div class="panel-heading panel-title" >
            		<a data-toggle="collapse" data-parent="#accordion" href="#reportParam">報表參數</a>	
                </div>
            	<div class="panel-body panel-collapse in" id="reportParam">
            		<h5>測站</h5>
            		<div class="btn-group" data-toggle="buttons">
            			@for(m<-Monitor.instrumentMvList(privilege)){
            				<label class="btn btn-outline btn-primary dim">
								<input type="radio" name="monitor" id="@m">@Monitor.getDisplayName(m)</label>		
            			}
            		</div>
            		<h5>儀器種類</h5>
            		<div class="btn-group" data-toggle="buttons">
            			@for(inst<-Instrument.values.toList.sorted){
            				<label class="btn btn-outline btn-primary dim">
								<input type="radio" name="instrument" id="@inst">@inst</label>		
            			}
            		</div>
					<h5>查詢區間</h5>
					<div class="input-daterange input-group" id="datepicker">
                    	<span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="input-sm form-control" name="start" id="reportStart" required/>
                       	<span class="input-group-addon">至</span>
                        <input type="text" class="input-sm form-control" name="end" id="reportEnd" required/>                        
                    </div>
					<br/>
					</br>
					<div>
						<button type="button" class="btn btn-primary" id="queryReport">查詢</button>
					</div>
            	</div>
        	</div>
        	<div class="panel panel-success" style="display:none" id="reportPanel">
            	<div class="panel-heading panel-title"" >
            		<a data-toggle="collapse" data-parent="#accordion" href="#monitorReport">PSI報表</a>	
                </div>
            	<div class="panel-body panel-collapse" id="monitorReport">
            		<div align="left">
            			<label class="btn btn-outline" data-toggle="tooltip" data-placement="bottom" title="PDF"><a href="#" id="downloadPDF"><i class="fa fa-file-pdf-o fa-2x"></i></a></label>
            			<label class="btn btn-outline" data-toggle="tooltip" data-placement="bottom" title="Excel"><a href="#" id="downloadExcel"><i class="fa fa-file-excel-o fa-2x"></i></a></label>            			
                	</div>            		
					<div id="reportDiv" align="center" style="overflow-x:auto">
            		</div>
            	</div>
        	</div>
    	</div>
	</div>
</div>
<script>
$(document).ready(function (){
	$('#datepicker').datepicker({
		format: 'yyyy-mm-dd',
	    todayBtn: "linked",
	    language: "zh-TW"
	});
	var $monitors, $instrument, reportStart, reportEnd;
	
	function validate(){
		$monitors = $("input[name='monitor']:checked");
		
		if ($monitors.length == 0) {
			alert("請選擇測站");
			return false;
		}

		$instrument = $("input[name='instrument']:checked");
		if($instrument.length == 0){
			alert("請選擇儀器");
			return false;
		}
		
		reportStart = $('#reportStart').val();
		if(reportStart.length === 0){
			alert('請選擇開始日期');
			return false;
		}
		
		reportEnd = $('#reportEnd').val();
		if(reportEnd.length === 0){
			alert('請選擇結束日期');
			return false;
		}

		return true;
	}
	
	$('#queryReport').click(function(){
		if(!validate())
			return;
			
		$("#reportPanel").css('display','block');
		$("#reportParam").collapse();

		$('#reportDiv').html('');
		$("body").css("cursor", "progress");

			
		var url = "/InstrumentReport/" + $monitors.prop('id') + "/" + $instrument.prop('id') + "/" + reportStart + "/" + reportEnd;
		console.log(url);
		$.ajax({
			url : url,
			data : "",
			contentType : "application/json; charset=utf-8",
			type : "GET",
			dataType : "html",
			success : function(result) {
				$('#reportDiv').html(result);
				$("#downloadPDF").prop("href", "/PDF" + url);
				
				$('#reportTable').dataTable( {
					responsive: true,
					"dom": 'T<"clear">lfrtip',
					language: {
						url: '@routes.Assets.at("localization/zh_tw.json")',							
					},
					"tableTools": {
        				"sSwfPath": "@routes.Assets.at("js/plugins/dataTables/swf/copy_csv_xls_pdf.swf")"
        			},
					"paging":   false,
					"searching": false				
				});
				
			},
			error : function(xhr, status, errorThrown) {
				console.log("錯誤訊息:" + status + "-" + errorThrown);
			},

			complete : function(xhr, status) {
				$("body").css("cursor", "default");
			}
		});
	});
	
});
</script>
